<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh penjual motor onlline oleh mikael</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container" id="bike">
        <nav>
            <img src="images/logo.png" class="logo">
            <a href="#" class="btn">Test</a>

        </nav>
        <div class="content">
            <h2>The BMW</h2>
            <h1>G 310 R</h1>
            <p>penjualan motor onlline yang sudah di menyediakan oleh cv.GENKI oleh sebab itu parah pengunjung website penjualan motor onlline ini boleh di lihat dan boleh di pilih sesuka hati untuk kalian masing-masing</p>
            <h3>Choos your colour</h3>
            <div class="colour-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>

            </div>
        </div>
    </div>
    <script>
        let redBtn = document.getElementById("red")
        let blueBtn = document.getElementById("blue")
        let blackBtn = document.getElementById("black")
        let bike = document.getElementById("bike")
       
        redBtn.onclick = function(){
            bike.style.backgroundImage = "url(images/car1.png)"
            
        }
        blueBtn.onclick = function(){
            bike.style.backgroundImage = "url(images/car2.png)"
            
        }
        blackBtn.onclick = function(){
            bike.style.backgroundImage = "url(images/kogi.jpg)"
            
        }



    </script>
</body>
</html>
